<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
    <script
      defer
      src="https://unpkg.com/redux@3.7.1/dist/redux.min.js"
    ></script>
    <title>Todo</title>
    <script src="./index.js" defer></script>
  </head>
  <body > 
    <main class="container center">
      <div class="heading">
          <h1>todo</h1>
      </div>
      <div class="innerbox">
        <div class="input-div">
          <img class="img" src="./assets/images/images (1).png" alt="">
          <input class="add" type="text" placeholder="What need to be done ?">
        </div>
        <ul class="list container">
        </ul>
      </div>
    
    </main>
    <footer class="container center">
      <div class="footer">
        <span class="left">items left</span>
        
        <button class="all">All</button>
        <button class="active">Active</button>
        <button class="completed">Completed</button>
        <button class="clearcompleted">Clear Completed</button>

      </div>

    </footer>
   
  </body>
</html>
